<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="images/favicon/Pokeball.png" type="image/x-icon">
    <title>Pok√©dex</title>
    <!-- Css -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Font -->
    <link href="https://fonts.cdnfonts.com/css/joystix" rel="stylesheet">
    <!--  -->
</head>

<body id="pokebg">
    <div class="pokedex rectangle ">
        <div class="screen" id="screen">
            <section class="main-container ">

                <div class="header">
                    <div class="poke-info">
                        <h3 id="pokenum">#000</h3>
                        <h1 id="poketitle">Nombre</h1>
                    </div>
                </div>

                <div class="container">
                    <div class="main-info">
                        <h2>Altura: <p id="pokeh">0.00m</p>
                        </h2>
                        <h2>Peso: <p id="pokew">0Kg</p>
                        </h2>
                    </div>

                    <div id="imageContainer" class="main-image">
                        <img id="pokeImg" src="images/logo.png" alt="">
                        <h1 id="pokeAnima"></h1>
                    </div>

                    <div class="main-abilities">
                        <h2>Habilidades: <p id="abilities"> </p> </h2>
                        <h2>Tipos: <p id="poketype"> </p> </h2>
                    </div>

                </div>
            </section>    
        </div>

        <div class="keys">
            <div class="circle"></div>
            <div class="container-rectanglee">
                <div class="button-left bx bx-chevron-left" id="btnLeft"></div>
                <h2 id="pokeindex">0</h2>
                <div class="button-right bx bx-chevron-right" id="btnRight"></div>
            </div>
            <div class="arrows"></div>

        </div>     
        <div class="controls">
            <div class="search">
                <i class='bx bx-search'></i><input type="text" class="pokeName" name="pokeName" id="pokeName"
                    placeholder="Nombre o Numero">
            </div>
        </div>
        
    </div>

    <script src="js/extra.js"></script>
</body>

</html>
